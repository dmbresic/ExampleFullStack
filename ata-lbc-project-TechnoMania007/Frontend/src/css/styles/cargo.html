<!DOCTYPE html>
<html>

    <body>
        <div class="card">
            <h2>Create Comment</h2>
          
            <form class="card-content" id="create-comment-form">
              <p class="form-field">
                <label>Owner</label>
                <input type="text" required class="validated-field" id="create-comment-owner">
              </p>
          
              <p class="form-field">
                <label>Title</label>
                <input type="text" required class="validated-field" id="create-comment-title">
              </p>
          
              <p class="form-field">
                <label>Content</label>
                <input type="text" required class="validated-field" id="create-comment-content">
              </p>
              <button type="submit">Create</button>
            </form>
          </div>

    </body>

</html>
